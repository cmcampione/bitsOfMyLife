name: Build and Deploy Main Branch to FTP

on:
  push:
    branches:
      - main
  # workflow_dispatch:  # Scommenta se vuoi avvio manuale

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.18.0

      - name: Install dependencies
        run: npm ci --force

      - name: Build Angular App
        run: npx ng build --configuration=production --base-href=/bitsOfMyLife/browser/ --deploy-url=/bitsOfMyLife/browser/

      - name: Upload via FTPS (secure)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/bits-of-my-life/
          server-dir: ${{ secrets.FTP_TARGET_DIR }}
          protocol: ftps
          port: 21
          retries: 3
          retry-delay: 20
          timeout: 60000
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
