<ion-app>
  <!-- MENU -->
  <ion-menu content-id="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item button routerLink="/home" routerDirection="root">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item button routerLink="/about" routerDirection="root">
            <ion-icon slot="start" name="information-circle-outline"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- CONTENUTO PRINCIPALE -->
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Home</ion-title>
      </ion-toolbar>
    </ion-header>

    <!-- TIMELINE FISSA (sopra il contenuto scrollabile) -->
    <div class="fixed-timeline">
      <app-timeline-mngr></app-timeline-mngr>
    </div>

    <!-- CONTENUTO SCROLLABILE -->
    <ion-content class="ion-padding">
      <app-bits-of-my-live-mngr></app-bits-of-my-live-mngr>
    </ion-content>

    <!-- FAB MENU FISSO IN BASSO A DESTRA -->
    <app-fab-menu class="fixed-fab"></app-fab-menu>
  </div>
</ion-app>
