<ion-app>
  <ion-menu menu-id="mainMenu" content-id="main-content" swipe-gesture="false">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item button routerLink="/home" routerDirection="root">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item button routerLink="/about" routerDirection="root">
            <ion-icon slot="start" name="information-circle-outline"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menta MeMenta</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="container">
        <div class="fixed-area">
          <app-timeline-mngr></app-timeline-mngr>          
        </div>
        <div class="scrollable-area">
          <app-bits-of-my-live-mngr></app-bits-of-my-live-mngr>          
        </div>        
      </div>
    </ion-content>
    <app-fab-menu class="fixed-fab"></app-fab-menu>
  </div>
</ion-app>
