<ion-list>
  <ion-item-sliding #slidingItem 
    *ngFor="let bit of (selectedBitsOfMyLifeState$ | async)?.bitsOfMyLife; trackBy: trackById"
    [disabled]="bit.milestone.id === todayMilestoneId"
    >

    <!-- Item principale -->
    <ion-item [ngClass]="{'today-card': bit.milestone.id === todayMilestoneId}" lines="none" detail="false">
      <ion-label class="bit-of-my-life-card-content">

        <div class="milestone">
          <div class="bit-of-my-life-line"></div>
          <div class="bit-of-my-life-dot" [ngClass]="{'today-dot': bit.milestone.id === todayMilestoneId}"></div>
        </div>

        <!-- Contenuto principale -->
        <div class="milestone-info">
          <!-- Data -->
          <div class="date-container" [ngClass]="{'today-date': bit.milestone.id === todayMilestoneId}">
            <span class="date-text">{{ bit.milestone.date | date:'dd/MM/yyyy' }}</span>
          </div>

          <!-- Titolo e differenza temporale -->
          <strong class="milestone-title">{{ bit.milestone.note }}</strong>
          <ion-note class="time-diff">
            Anni: {{ bit.diff.years }} | Mesi: {{ bit.diff.months }} | Giorni: {{ bit.diff.days }}
          </ion-note>
        </div>

      </ion-label>
    </ion-item>

    <!-- Swipe actions -->
    <ion-item-options side="end">
      <ion-item-option color="primary" (click)="editBitOfMyLife(bit, slidingItem)">
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="deleteBitOfMyLife(bit.milestone.id, slidingItem)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>

<ion-modal [isOpen]="isEditBitOfMyLifeModalOpen" [canDismiss]="!isEditBitOfMyLifeModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Modifica Milestone</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeEditBitOfMyLifeDialog()">Chiudi</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>      
    <ion-content>
      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-input type="date" [ngModel]="editingMilestone.date | date:'yyyy-MM-dd'" 
                  (ngModelChange)="formatedDate = $event">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Note</ion-label>
        <ion-input type="text" [(ngModel)]="editingMilestone.note"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="updateBitOfMyLife()">Update</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
