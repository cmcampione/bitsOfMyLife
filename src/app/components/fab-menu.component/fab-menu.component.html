<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <!-- Pulsante principale -->
  <ion-fab-button color="primary" (click)="toggleFab()">
    <ion-icon [name]="isOpen ? 'close' : 'add'"></ion-icon>
  </ion-fab-button>

  <!-- Lista icone: sempre presente -->
  <ion-fab-list side="top">
    <ion-fab-button color="light" (click)="onNewTimeline()" data-desc="New Timeline">
      <ion-icon name="gift-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-button color="light" (click)="onNewBitOfMyLife()" data-desc="New Bit of my Life">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-modal [isOpen]="isAddTimelineModalOpen" [canDismiss]="!isAddTimelineModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Aggiungi Nuovo</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeAddTimelineDialog()">Chiudi</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-input type="date" [ngModel]="newTimeline.mainDate | date:'yyyy-MM-dd'"
                  (ngModelChange)="formatedDate = $event">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Note</ion-label>
        <ion-input type="text" [(ngModel)]="newTimeline.name"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="addedTimeline()">Add</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-modal [isOpen]="isAddBitOfMyLifeModalOpen" [canDismiss]="!isAddBitOfMyLifeModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Aggiungi Nuovo</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeAddBitOfMyLifeDialog()">Chiudi</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-input type="date" [ngModel]="newMilestone.date | date:'yyyy-MM-dd'"
                  (ngModelChange)="formatedDate = $event">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Note</ion-label>
        <ion-input type="text" [(ngModel)]="newMilestone.note"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="addedBitOfMyLife()">Add</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
