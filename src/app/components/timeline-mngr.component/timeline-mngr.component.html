<div class="card-scroll" (scroll)="onScroll($event)">
  <div class="card-container">
    <ion-card
      *ngFor="let timeline of timelinesMngr"
      #cardEl
      [class.selected]="timeline.id === selectedTimelineId"
      (click)="selectCard(timeline.id)"
    >
      <ion-card-header>
        <ion-card-title>{{ timeline.name }}</ion-card-title>
        <ion-card-subtitle>
          {{ timeline.mainDate | date: 'dd/MM/yyyy' }}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
          <ion-button shape="round" class="edit-button" *ngIf="timeline.id !== defaultTimelineId" (click)="editSelectedTimeline(timeline.id)">
            <ion-icon name="pencil" slot="icon-only"></ion-icon>
          </ion-button>            
          <ion-button shape="round" lass="delete-button" *ngIf="timeline.id !== defaultTimelineId" (click)="deleteTimelineById(timeline.id)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</div>

<ion-modal [isOpen]="isEditTimelineModalOpen" [canDismiss]="!isEditTimelineModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Modifica Timeline</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeEditSelectedTimelineDialog()">Chiudi</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>      
    <ion-content>
      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-input [disabled]="selectedTimelineId === defaultTimelineId"  type="date" [ngModel]="editingTimeline.mainDate | date:'yyyy-MM-dd'" 
                  (ngModelChange)="formatedDate = $event">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Note</ion-label>
        <ion-input type="text" [(ngModel)]="editingTimeline.name"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="updateSelectedTimeline()">Update</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
