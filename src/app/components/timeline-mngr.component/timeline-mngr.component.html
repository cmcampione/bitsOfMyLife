<div class="slider-wrapper">
    <!-- sfumature ai bordi -->
    <div class="fade fade-left"></div>
    <div class="fade fade-right"></div>
    <div class="slider-container" #sliderContainer *ngIf="timelinesMngr?.length" (scroll)="onScroll($event)">
      <div
        class="slider-item"
        *ngFor="let timeline of timelinesMngr; let i = index"
        [id]="'timeline-' + i"
        [class.active]="i === currentIndex">
        <ion-card
          [class.selected]="timeline.id === selectedTimelineId"
          (click)="selectCard(timeline.id)">
          <ion-card-header>
            <ion-card-title>{{ timeline.name }}</ion-card-title>
            <ion-card-subtitle>
              {{ timeline.mainDate | date: 'dd/MM/yyyy' }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
              <ion-button shape="round" class="edit-button" *ngIf="timeline.id !== defaultTimelineId" (click)="editTimelineById(timeline.id)">
                <ion-icon name="pencil" slot="icon-only"></ion-icon>
              </ion-button>            
              <ion-button shape="round" lass="delete-button" *ngIf="timeline.id !== defaultTimelineId" (click)="deleteTimelineById(timeline.id)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-button>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
</div>

<!-- FAB fisso in basso nella colonna -->
<ion-fab class="local-fab" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="addTimeline()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal [isOpen]="isAddTimelineModalOpen" [canDismiss]="!isAddTimelineModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Aggiungi Nuovo</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeAddTimelineDialog()">Chiudi</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-input type="date" [ngModel]="newTimeline.mainDate | date:'yyyy-MM-dd'"
                  (ngModelChange)="formatedDate = $event">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Note</ion-label>
        <ion-input type="text" [(ngModel)]="newTimeline.name"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="addedTimeline()">Add</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-modal [isOpen]="isEditTimelineModalOpen" [canDismiss]="!isEditTimelineModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Modifica Timeline</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeEditTimelineDialog()">Chiudi</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>      
    <ion-content>
      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-input [disabled]="selectedTimelineId === defaultTimelineId"  type="date" [ngModel]="editingTimeline.mainDate | date:'yyyy-MM-dd'" 
                  (ngModelChange)="formatedDate = $event">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Note</ion-label>
        <ion-input type="text" [(ngModel)]="editingTimeline.name"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="updateTimeline()">Update</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
