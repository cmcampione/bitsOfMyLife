<div class="slider-wrapper">
    <!-- sfumature ai bordi -->
    <div class="fade fade-left"></div>
    <div class="fade fade-right"></div>
    <div class="slider-container" #sliderContainer *ngIf="timelinesMngr?.length" (scroll)="onScroll($event)">
      <div
        class="slider-item"
        *ngFor="let timeline of timelinesMngr; trackBy: trackById"
        [id]="timeline.id"
        [class.active]="timeline.id === selectedTimelineId">
       <ion-card [class.selected]="timeline.id === selectedTimelineId" 
          (click)="onCardClick(timeline.id)"
          class="timeline-card">
          <ion-card-content class="timeline-grid">
            
            <!-- Colonna sinistra: data -->
            <div class="timeline-date">
              <div class="day-name">{{ timeline.mainDate | date:'EEEE' }}</div>
              <div class="day-month">
                {{ timeline.mainDate | date:'dd' }} {{ timeline.mainDate | date:'MMM' }}
              </div>
              <div class="year">{{ timeline.mainDate | date:'yyyy' }}</div>
            </div>

            <!-- Colonna destra: titolo e icone -->
            <div class="timeline-info">
              <div class="timeline-title">
                <ion-card-title class="long-text">{{ timeline.name }}</ion-card-title>
              </div>
              <div class="timeline-actions">
                <ion-button
                  fill="clear"
                  class="edit-button"
                  *ngIf="timeline.id !== defaultTimelineId"
                  (click)="editTimelineById(timeline.id)">
                  <ion-icon name="pencil" slot="icon-only"></ion-icon>
                </ion-button>

                <ion-button
                  fill="clear"
                  class="delete-button"
                  *ngIf="timeline.id !== defaultTimelineId"
                  (click)="deleteTimelineById(timeline.id)">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-button>
              </div>
            </div>

          </ion-card-content>
        </ion-card>

      </div>
    </div>
</div>

<ion-modal [isOpen]="isEditTimelineModalOpen" [canDismiss]="!isEditTimelineModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Modifica Timeline</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeEditTimelineDialog()">Chiudi</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>      
    <ion-content>
      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-input [disabled]="selectedTimelineId === defaultTimelineId"  type="date" [ngModel]="editingTimeline.mainDate | date:'yyyy-MM-dd'" 
                  (ngModelChange)="formatedDate = $event">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Note</ion-label>
        <ion-input type="text" [(ngModel)]="editingTimeline.name"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="updateTimeline()">Update</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
